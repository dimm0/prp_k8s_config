apiVersion: "apps/v1beta1"
kind: StatefulSet
metadata:
  name: esmond-cassandra
  namespace: perfsonar
spec:
  serviceName: esmond-cassandra
  replicas: 2
  template:
    metadata:
      labels:
        app: esmond-cassandra
    spec:
      # imagePullSecrets:
        # - name: gcr-json-key
      containers:
      - name: esmond-cassandra
        image: gcr.io/google-samples/cassandra:v12
        # image: us.gcr.io/prp-k8s/cassandra:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        - containerPort: 9160
          name: thrift
        resources:
          limits:
            cpu: "500m"
            memory: 3Gi
          requests:
           cpu: "500m"
           memory: 3Gi
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "PID=$(pidof java) && kill $PID && while ps -p $PID > /dev/null; do sleep 1; done"]
        env:
          - name: MAX_HEAP_SIZE
            value: 512M
          - name: HEAP_NEWSIZE
            value: 100M
          - name: CASSANDRA_SEEDS
            value: "esmond-cassandra-0.esmond-cassandra.perfsonar.svc.cluster.local"
          - name: CASSANDRA_CLUSTER_NAME
            value: "K8Demo"
          - name: CASSANDRA_DC
            value: "DC1-K8Demo"
          - name: CASSANDRA_RACK
            value: "Rack1-K8Demo"
          - name: CASSANDRA_AUTO_BOOTSTRAP
            value: "false"
          - name: CASSANDRA_START_RPC
            value: "true"
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - /ready-probe.sh
          initialDelaySeconds: 15
          timeoutSeconds: 5
        volumeMounts:
        - name: cassandra-data
          mountPath: /cassandra_data
      nodeSelector:
        core: "true"
      volumes:
      - name: cassandra-data
        emptyDir: {}
  # These are converted to volume claims by the controller
  # and mounted at the paths mentioned above.
  # do not use these in production until ssd GCEPersistentDisk or other ssd pd
  # volumeClaimTemplates:
  # - metadata:
  #     name: cassandra-data
  #     annotations:
  #       volume.beta.kubernetes.io/storage-class: rook-block
  #   spec:
  #     storageClassName: rook-block
  #     accessModes: [ "ReadWriteOnce" ]
  #     resources:
  #       requests:
  #         storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: esmond-cassandra
  name: esmond-cassandra
  namespace: perfsonar
spec:
  clusterIP: None
  ports:
  - port: 9160
  selector:
    app: esmond-cassandra
