apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prometheus
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: prometheus.k8s.optiputer.net
    http:
      paths:
      - path: /
        backend:
          serviceName: prometheus-k8s
          servicePort: web
