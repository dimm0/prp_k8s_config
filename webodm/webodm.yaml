apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: webodmdb
  namespace: ucsd-edu
spec:
  storageClassName: rook-block
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: webodmmedia
  namespace: ucsd-edu
spec:
  storageClassName: rook-block
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 250Gi
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: webodm
  namespace: ucsd-edu
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: webodm
    spec:
      containers:
      - name: db
        image: opendronemap/webodm_db
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: webodmdb
      - name: webapp
        image: opendronemap/webodm_webapp
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "sed -i \"s/'db'/'localhost'/g\" /webodm/webodm/settings.py && chmod +x /webodm/*.sh && /webodm/wait-for-it.sh localhost:5432 -- /webodm/start.sh"]
        volumeMounts:
        - mountPath: /webodm/app/media
          name: webodmmedia
      volumes:
      - name: webodmdb
        persistentVolumeClaim:
          claimName: webodmdb
      - name: webodmmedia
        persistentVolumeClaim:
          claimName: webodmmedia
      nodeSelector:
        kubernetes.io/hostname: k8s-epyc-01.sdsc.optiputer.net
---
kind: Service
apiVersion: v1
metadata:
  labels:
    k8s-app: webodm
  name: webodm
  namespace: ucsd-edu
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8000
    name: web
  selector:
    k8s-app: webodm
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: webodmnode
  namespace: ucsd-edu
spec:
  podManagementPolicy: Parallel
  serviceName: webodmnode
  replicas: 2
  template:
    metadata:
      labels:
        k8s-app: webodmnode
    spec:
      containers:
      - name: node-odm
        image: opendronemap/node-opendronemap
        imagePullPolicy: Always
        resources:
          limits:
            memory: "16Gi"
      nodeSelector:
        webodm-worker: "true"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: webodmnode
  name: webodmnode
  namespace: ucsd-edu
spec:
  clusterIP: None
  ports:
  - port: 3000
  selector:
    k8s-app: webodmnode
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: webodm
  namespace: ucsd-edu
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: webodm.k8s.optiputer.net
    http:
      paths:
      - path: /
        backend:
          serviceName: webodm
          servicePort: 80
