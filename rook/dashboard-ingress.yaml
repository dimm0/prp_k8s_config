apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dashboard
  namespace: rook
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: rook-dashboard.nautilus.optiputer.net
    http:
      paths:
      - path: /
        backend:
          serviceName: rook-ceph-mgr-dashboard
          servicePort: 7000