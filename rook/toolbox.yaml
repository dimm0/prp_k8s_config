apiVersion: v1
kind: Pod
metadata:
  name: rook-tools
spec:
  containers:
  - name: rook-tools
    image: quay.io/rook/toolbox:master-latest
    imagePullPolicy: IfNotPresent
    args: ["sleep", "36500d"]
    securityContext:
      privileged: true
    volumeMounts:
      - mountPath: /dev
        name: dev
      - mountPath: /sys/bus
        name: sysbus
      - mountPath: /lib/modules
        name: libmodules
  volumes:
    - name: dev
      hostPath:
        path: /dev
    - name: sysbus
      hostPath:
        path: /sys/bus
    - name: libmodules
      hostPath:
        path: /lib/modules
